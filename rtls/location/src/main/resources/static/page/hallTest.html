<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>霍尔测试</title>
	<link rel="stylesheet" href="../css/common/common.css">
	<link rel="stylesheet" href="../css/hallTest.css">
	<script src="../js/common/jquery-1.8.0.min.js"></script>
	<script src="../js/common/laydate.js"></script>
	<script src="../js/common/common.js"></script>
	<script src="../js/common/page.js"></script>
	<script src="../js/hallTest.js"></script>
</head>
<body>
	<div class="menu">
		<ul class="menuList">
			<li class="menuItem">
				<a href="javascript:void(0)">蓝牙测试</a>
				<ul class="menuTwo">
					<li class="menuItem">
						<a href="original.html">原始记录</a>
					</li>
					<li class="menuItem">
						<a href="analysis.html">分析记录</a>
					</li>
				</ul>
			</li>
			<li class="menuItem curMenu">
				<a href="hallTest.html">霍尔测试</a>
			</li>
		</ul>
	</div>
	<div class="main">
		<div class="header">
			<div class="search">
				<span class="searchItem">
					批次：<input type="text" name="sBname" class="searchInp" placeholder="请输入批次" />
				</span><!-- 
			 --><span class="searchItem">
					时间范围选择：<span class="searchTime">
						<input type="text" id="seleTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" lay-key="1">
					</span>
				</span><!-- 
			 --><span class="searchBtn mainBtn" onclick="search(1)">搜索</span>
			</div>
		</div>
		<div class="center">
			<table class="tab" id="tab">
				<thead>
					<tr>
						<td name="line" class="line">序号</td>
						<td name="bname">批次</td>
						<td name="add_time">生成时间</td>
						<td name="operating">操作</td>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div class="listFooter clearfix">
				<div class="page">
					<span class="turnPage prev" onclick="prevPage()"></span>
				 	<ul class="pageList"></ul>
				 	<span class="turnPage next" onclick="nextPage(this)"></span><!-- 
				 -->跳至<input type="text" value="1" class="jumpPage" onkeyup="jumpCurPage(this,event)">页
				</div>
			</div>
		</div>
	</div>	
	<!-- 遮罩 -->
	<div id="mask" class="mask"></div>
	<!-- 单行删除询问框 -->
	<div class="inquiryBox" id="deleInq">
		<div class="inquiryBoxTop">
			<img src="../image/common/close.png" onclick="hidePop('#deleInq')" class="closeBox floatR">
		</div>
		<div class="inquiryBoxInfo">
			是否删除批次<span class="inquiryBoxTxt" id="deleTxt"></span>？
		</div>
		<div class="inquiryBoxFooter">
			<span class="inquiryEnt" onclick="entDele()">确定</span><span class="inquiryCancel" onclick="hidePop('#deleInq')">取消</span>
		</div>
	</div>
	<!-- 弹窗 -->
	<div class="pop" id="resultPop">
		<div class="popTitle">
			测试结果
			<img src="../image/common/close.png" onclick="hidePop('#resultPop')" class="popCloseIcon floatR">
		</div>
		<div class="search">
			<span class="searchItem">
				ID：<input type="text" name="hidInp" class="searchInp" placeholder="请输入ID">
			</span><!-- 
		 --><span class="searchItem">
				类型：<select name="htypeSele" style="height: 32px" class="searchInp">
					<option value="">全部</option>
					<option data-index="11">左胯扣</option>
					<option data-index="12">右胯扣</option>
					<option data-index="13">胸扣</option>
					<option data-index="14">左挂钩</option>
					<option data-index="15">右挂钩</option>
					<option data-index="2">安全信标</option>
					<option data-index="3">A信标</option>
					<option data-index="4">B信标</option>
					<option data-index="5">危险信标</option>
					<option data-index="6">高度信标</option>
				</select></span><span class="searchItem">
				类型：<select name="resultSele" style="height: 32px" class="searchInp">
					<option value="">全部</option>
					<option value="1">OK</option>
					<option value="2">NG</option>
				</select></span><!-- 
		 --><span class="searchBtn mainBtn" onclick="popSearch()">搜索</span>
		</div>
		<div style="height: 404px;overflow-y: auto;margin-top: 10px" onscroll="tabScroll(this)">
			<table class="tab" id="resultTab">
				<thead id="thead">
					<tr>
						<td name="line" class="line">序号</td>
						<td name="hid">ID</td>
						<td name="type_name">类型</td>
						<td name="result_name">测试结果</td>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<!-- 提示 -->
	<div class="tips" id="tip"></div>
</body>
</html>
