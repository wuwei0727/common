<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="UTF-8">
	<title>车位检测器详情</title>
	<link rel="stylesheet" href="../css/common/common.css" />
	<link rel="stylesheet" href="../css/details.css" />
	<script src="../js/common/jquery-1.8.0.min.js"></script>
	<script src="../js/common/url.js"></script>
	<script src="../js/common/common.js"></script>
	<script src="../js/detectorDetails.js"></script>
</head>
<body>
	<div class="top">
		<span class="topTitle">车位检测器 > <span id="titleFlag">新增</span></span>
		<div class="topBtn">
			<span class="refresh" onclick="location.reload()">
				<i></i>刷新
			</span><span class="back" onclick="back()">
				<i></i>返回
			</span>
		</div>
	</div>
	<div class="main">
		<div class="mainBox clearfix">
			<div class="mainItemB">
				<span class="itemTxt"><span class="require">*</span>设备编号：</span>
				<input autocomplete="off" type="text" readonly name="num" class="itemInput disable details" />
			</div>
			<div class="mainItemB">
				<span class="itemTxt">电量：</span>
				<input autocomplete="off" type="text" readonly name="power" class="itemInput disable details" />
			</div>
			<div class="mainItemB">
				<span class="itemTxt">关联地图：</span>
				<input autocomplete="off" type="text" readonly name="mapName" class="itemInput disable details" />
			</div>
			<div class="mainItemB">
				<span class="itemTxt">关联车位：</span>
				<input autocomplete="off" type="text" readonly name="placeName" class="itemInput disable details" />
			</div>
			<div class="mainItemB">
				<span class="itemTxt">车位检测状态：</span>
				<input autocomplete="off" type="text" readonly name="status" class="itemInput disable details" />
			</div>
			<div class="mainItemB">
				<span class="itemTxt">网络状态：</span>
				<input autocomplete="off" type="text" readonly name="networkstate" class="itemInput disable details" />
			</div>
		</div>
	</div>
	<!-- 遮罩 -->
	<div class="mask" id="mask"></div>
	<!-- 提示 -->
	<div class="tips" id="tip"></div>
</body>
</html>
