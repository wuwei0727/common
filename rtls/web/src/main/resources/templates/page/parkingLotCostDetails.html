<!DOCTYPE html>
<html lang="zh" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <meta charset="UTF-8">
  <title>电梯管理</title>
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/details.css" />
  <script src="../js/common/jquery-1.8.0.min.js"></script>
  <script src="../js/common/url.js"></script>
  <script src="../js/common/common.js"></script>
  <script src="../fMap/2/fengmap.core.min.js"></script>
  <script src="../fMap/2/fengmap.control.min.js"></script>
  <script src="../js/common/initFmap.js"></script>
  <script src="../js/parkingLotCostDetails.js"></script>
</head>

<body>
  <div class="top">
    <span class="topTitle">收费管理 > <span id="titleFlag">新增</span></span>
    <div class="topBtn">
       <shiro:hasAnyPermissions name="plt:edit,plt:add">
      <span class="save" onclick="save()">
        <i></i>保存
      </span>
       </shiro:hasAnyPermissions>
      <span class="refresh" onclick="location.reload()">
        <i></i>刷新
      </span>
      <span class="back" onclick="back()">
        <i></i>返回
      </span>
    </div>
  </div>
  <div class="main">
    <div class="mainBox clearfix">
      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>关联地图：
        </span>
        <div class="batchBox" onclick="switchSele(event)">
          <div name="map" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="mapSelect">
            <div data-val="">--请选择关联地图--</div>
          </div>
        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>收费标准：
        </span>
        <input autocomplete="off" placeholder="请输入收费标准" data-reg="^\S+$" type="number" name="cost"
          class="itemInput" /><span style="line-height: 30px;">元/时</span>
      </div>
      <div class="mainItemB">
        <span class="itemTxt">
          收费说明：
        </span>
        <textarea autocomplete="off" placeholder="请输入收费说明" data-reg="^\S+$" type="text" name="desc" class="itemInput"
          style="height: 100px;"></textarea>
      </div>


    </div>
  </div>
  <!-- 提示 -->
  <div class="tips" id="tip"></div>

</body>

</html>
