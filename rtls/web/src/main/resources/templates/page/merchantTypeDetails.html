<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <meta charset="UTF-8">
  <title>商家信息</title>

  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/details.css" />
  <!-- 图片裁剪 -->
  <link rel="stylesheet" href="../css/cropper.min.css" />
  <link rel="stylesheet" href="../css/ImgCropping.css" />
  <!-- <script src="../js/common/jquery-1.8.0.min.js"></script> -->
  <script src="../js/common/jquery-2.1.1.js"></script>



  <script src="../js/common/url.js"></script>
  <script src="../js/common/common.js"></script>
  <script src="../fMap/2/fengmap.core.min.js"></script>
  <script src="../fMap/2/fengmap.control.min.js"></script>
  <script src="../js/common/initFmap.js"></script>

</head>

<body>
  <div class="top">
    <span class="topTitle">商家信息 > <span id="titleFlag">新增</span></span>
    <div class="topBtn">
      <!-- <shiro:hasAnyPermissions name="business:edit,business:add"> -->
      <span class="save" onclick="save()">
        <i></i>保存
      </span>
      <!-- </shiro:hasAnyPermissions> -->
      <span class="refresh" onclick="location.reload()">
        <i></i>刷新
      </span>
      <span class="back" onclick="back()">
        <i></i>返回
      </span>
    </div>
  </div>
  <div class="main">
    <div class="mainBox clearfix">
      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>名称：
        </span>
        <input autocomplete="off" placeholder="请输入类型名称" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="text" name="name" class="itemInput" />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"><span class="require">*</span>上传图片：</span>
        <div class="uploadImg">
          <img src="" class="uploadImgShow" id="cancelUploadImg">
          <img src="../image/common/uploadImg.png" class="uploadImgIcon">
          <!-- 上传图片时裁剪 -->
          <input type="file" id="file" name="file" onchange="selectImg(this)" accept="image/png, image/jpg"
            class="uploadImgInp">
          <div class="delImgs">
            <img class="delImg" src="../image/common/delImg.png" id="cancelButton" onclick="cancelButton(this)">
          </div>
        </div>
      </div>

      <!--图片裁剪框 start-->
      <div style="display: none" class="tailoring-container">
        <div class="black-cloth" onclick="closeTailor(this)"></div>
        <div class="tailoring-content">
          <div class="tailoring-content-one">

            <div class="close-tailoring" onclick="closeTailor(this)">×</div>
          </div>

          <div class="tailoring-content-two">
            <div class="tailoring-box-parcel">
              <img id="tailoringImg">
            </div>
            <div class="preview-box-parcel">
              <p>图片预览：</p>
              <!-- <div class="square previewImg"></div> -->
              <div class="circular previewImg"></div>
            </div>
          </div>

          <div class="tailoring-content-three">
            <button class="l-btn sureCut" id="sureCut">确定</button>
          </div>
        </div>
      </div>
      <!--图片裁剪框 end-->

    </div>
  </div>
  <!-- 提示 -->
  <div class="tips" id="tip"></div>
  <!-- 遮罩 -->
  <div class="mask" id="mask"></div>

</body>
<script src="../js/cropper.min.js"></script>
<script src="../js/merchantTypeDetails.js"></script>

</html>
