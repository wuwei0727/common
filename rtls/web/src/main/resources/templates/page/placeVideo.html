<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <title>车位视频检测</title>
    <link rel="stylesheet" href="../css/common/common.css"/>
    <link rel="stylesheet" href="../css/list.css"/>
    <link rel="stylesheet" href="../css/permiss.css"/>
    <script src="../js/common/jquery-1.8.0.min.js"></script>
    <script src="../js/common/url.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/common/page.js"></script>
    <script src="../js/placeVideo.js"></script>
</head>

<body>
<div class="contentTop">
    <span class="contentTitle">车位视频检测</span>
    <div class="search">
        <div class="searchItem seleBox">
            关联地图：
                <div class="batchBox mapWidth" onclick="switchSele(event)">
                    <div name="map" class="batchTxt" data-val="">--请选择关联地图--</div>
                <div class="batchList" id="mapSelect">
                    <div onclick="seleBatch(this,'')">--请选择关联地图--</div>
                </div>
            </div>
        </div>
        <div class="searchItem">
                IP：<input type="text" onkeyup="this.value=this.value.replace(/\s/g,'')" name="ip" id="deviceNum"
                    class="searchInp" autocomplete="off" placeholder="请输入IP" />
            </div>
            <div class="searchItem">
                车位查询地址：<input type="text" onkeyup="this.value=this.value.replace(/\s/g,'')" name="placeInquireAddress"
                    class="searchInp" autocomplete="off" placeholder="请输入车位查询地址" />
            </div>
            <div class="searchItem">
                车牌查询地址：<input type="text" onkeyup="this.value=this.value.replace(/\s/g,'')" name="licenseInquireAddress"
                    class="searchInp" autocomplete="off" placeholder="请输入车牌查询地址" />
            </div>
            <div class="searchItem seleBox">
                接口状态：
                <div class="batchBox mapWidth" onclick="switchSele(event)">
                    <div name="status" class="batchTxt" data-val="">--请选择接口状态--</div>
                    <div class="batchList" id="status">
                        <div onclick="seleBatch(this,'')">全部</div>
                        <div onclick="seleBatch(this,'1')">正常</div>
                        <div onclick="seleBatch(this,'0')">异常</div>
                    </div>
                </div>
            </div>
            <br />
        <span class="searchBtn" onclick="search()">搜索</span>
        <span class="searchBtn resetBtn" onclick="resetSearch()">重置</span>
        <shiro:hasPermission name="pvd:add">
            <div class="topBtn">
                <span onclick="addFloorLock()">新增</span>
            </div>
        </shiro:hasPermission>
        <!--        <span class="searchBtn resetBtn">-->
        <!--            <input type="file" onchange="importSub(this)" id="impId" name="impId" accept=".xls,.xlsx" class="importInput"/>导入-->
        <!--        </span>-->
        <!--        <span class="searchBtn resetBtn">导出</span>-->
    </div>
</div>
<!-- 信息 -->
<div class="wrap">
    <table class="tab" id="tab">
        <thead>
        <tr>
            <td name="line" class="line">序号</td>
            <td name="mapName">关联地图</td>
            <td name="ip">IP</td>
            <td name="placeInquireAddress">车位查询地址</td>
            <td name="licenseInquireAddress">车牌查询地址</td>
            <td name="status">接口状态</td>
            <td name="serviceStatusTime">服务状态时间</td>
            <td name="operating">操作</td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="listFooter clearfix">
        <label class="seleLabel">
            <input id="allCheck" onclick="allCheck(this)" type="checkbox" class="tabCheck" name="tabCheck">
            <span class="seleIcon"></span>全选
        </label>

        <shiro:hasPermission name="pvd:del">
            <span class="deleBtn" onclick="showAllDele()">删除</span>
        </shiro:hasPermission>

        <div class="page">
            <span id="total" class="total"></span>
            <span class="turnPage prev" onclick="prevPage()"></span>
            <ul class="pageList"></ul>
            <span class="turnPage next" onclick="nextPage(this)"></span>
            跳至<input type="text" value="1" class="jumpPage" onkeyup="jumpCurPage(this,event)"/>页
        </div>
    </div>
</div>
<!-- 提示 -->
<div class="tips" id="tip"></div>
<!-- 遮罩 -->
<div class="mask" id="mask"></div>
<!-- 确认提示框 -->
<div class="confimPop" id="delePop">
    <div class="confimPopTop">
        <span class="popClose" onclick="hidePop('#delePop')"></span>
    </div>
    <div class="confimPopInfo">
        <p class="confimPopTitle">是否删除？</p>
        <p class="txtOverFlow">IP：<span id="deleTxt"></span></p>
    </div>
    <div class="confimPopFooter">
        <span class="confimPopEnt" onclick="entDele()">确定</span><span class="confimPopCancel"
                                                                        onclick="hidePop('#delePop')">取消</span>
    </div>
</div>

<div id="operating" class="hidden">
    <shiro:hasAnyPermissions name="pvd:edit,pvd:see">
        <span class="tabOper" id="editBtn">编辑</span>
    </shiro:hasAnyPermissions>

    <shiro:hasPermission name="pvd:del">
        <span class="tabOper deleOpa" id="deleteBtn">删除</span>
    </shiro:hasPermission>
        <shiro:hasPermission name="pvd:see">
            <span class="tabOper deleOpa" id="qrcodeBtn">二维码</span>
        </shiro:hasPermission>
</div>
<iframe id="addFrame" class="frameClass"></iframe>
<iframe id="editFrame" class="frameClass"></iframe>
    <iframe id="codeFrame" class="frameClass"></iframe>
</body>
<script>
    //回车搜索
    $("#deviceNum").keydown(function (event) {
        if (event.keyCode === 13) {
            search(); //搜索
        }
    });

    $("#parkingName").keydown(function (event) {
        if (event.keyCode === 13) {
            search(); //搜索
        }
    });
</script>

</html>
