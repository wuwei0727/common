<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <meta charset="UTF-8">
  <title>短信服务</title>
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/details.css" />
  <script src="../js/common/jquery-1.8.0.min.js"></script>
  <script src="../js/common/url.js"></script>
  <script src="../js/common/common.js"></script>
  <script src="../fMap/2/fengmap.core.min.js"></script>
  <script src="../fMap/2/fengmap.control.min.js"></script>
  <script src="../js/common/initFmap.js"></script>
  <script src="../js/textmessageDetails.js"></script>
</head>

<body>
  <div class="top">
    <span class="topTitle">短信服务 > <span id="titleFlag">新增</span></span>
    <div class="topBtn">
      <shiro:hasAnyPermissions name="sqa:add,sqa:edit">
        <span class="save" onclick="save()">
          <i></i>保存
        </span>
      </shiro:hasAnyPermissions>
      <span class="refresh" onclick="location.reload()">
        <i></i>刷新
      </span>
      <span class="back" onclick="back()">
        <i></i>返回
      </span>
    </div>
  </div>
  <div class="main">
    <div class="mainBox clearfix">
      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>关联地图：
        </span>
        <div class="batchBox" onclick="switchSele(event)">
          <div name="map" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="mapSelect">
            <div data-val="">--请选择关联地图--</div>
          </div>
        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>短信条数：
        </span>
        <input autocomplete="off" placeholder="请输入短信条数" data-reg="^\S+$" onkeyup="this.value" type="number" name="count"
          class="itemInput" />
      </div>


    </div>
  </div>
  <!-- 提示 -->
  <div class="tips" id="tip"></div>
  <!-- 遮罩 -->
  <div class="mask" id="mask"></div>

</body>

</html>
