<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="UTF-8">
	<title>权限组权限设置</title>
	<link rel="stylesheet" href="../css/common/common.css">
	<link rel="stylesheet" href="../css/permissSet.css">
	<script src="../js/common/jquery-1.8.0.min.js"></script>
	<script src="../js/common/url.js"></script>
	<script src="../js/common/common.js"></script>
	<script src="../js/permissSet.js"></script>
</head>
<body>
	<div class="top">
		<span class="topHeadTitle"></span>
		<div class="topBtn">
			<span class="refresh" onclick="location.reload()">刷新</span><span class="back" onclick="back()">返回</span>
		</div>
	</div>
	<div class="wrap">
		<div class="infoTabBox">
			<div class="titleTop">
				<span id="topTitle"></span>
			</div>
			<!-- <div class="managBox">
				<span>项目分配：</span><span class="managPro" onclick="showPop('#projectPop')">管理</span>
			</div> -->
			<div id="permissBox"></div>
			<div class="checkAll">
				<label class="seleLabel">
					<input type="checkbox" onclick="allCheck(this,'permissBox')" class="tabCheck" name="enable"><span class="seleIcon"></span><span>选择全部</span>
				</label>
<!-- 
				<span class="seleIcon" data-val="1" name="onlinestate" onclick="allCheck(this,'permissBox')"><span></span></span>
				<span>选择全部</span> -->
			</div>
			<div class="permiss_save" onclick="save()">保存</div>
		</div>
	</div>
	<!-- 遮罩 -->
	<div id="mask" class="mask"></div>
	<!-- 提示 -->
	<div class="tips" id="tip"></div>
	<!-- 管理项目弹窗 -->
	<div class="pop" id="projectPop">
		<div class="pop_top">
			项目分配
			<span class="popClose" onclick="hidePop('#projectPop')"></span>
		</div>
		<div class="popMain">
			<div class="popSearch">
				<input type="text" class="search_inp" name="popSearch" /><!-- 
			 --><span class="searchBtn" onclick="searchPro()">搜索</span>
			</div>
			<div class="proItem" style="width: 98px;">
				<label class="seleLabel">
					<input type="checkbox" onclick="allCheck(this,'proWrap')" class="tabCheck" name="enable"><span class="seleIcon"></span><span>选择全部</span>
				</label>
			</div>
			<div id="proWrap"></div>
			<div class="permiss_save" onclick="popSave()">保存</div>
		</div>
	</div>
</body>
</html>
