<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="UTF-8">
	<title>账户权限管理</title>
	<link rel="stylesheet" href="../css/common/common.css" />
	<link rel="stylesheet" href="../css/details.css" />
	<script src="../js/common/jquery-1.8.0.min.js"></script>
	<script src="../js/common/url.js"></script>
	<script src="../js/common/common.js"></script>
	<script src="../js/permissDetail.js"></script>
</head>
<body>
	<div class="top">
		<span class="topTitle">账户权限 > <span id="titleFlag">新增</span></span>
		<div class="topBtn">
			<shiro:hasAnyPermissions name="rle:edit,rle:add">
				<span class="save" onclick="save()">
					<i></i>保存
				</span>
			</shiro:hasAnyPermissions>
			<span class="refresh" onclick="location.reload()">
				<i></i>刷新
			</span><span class="back" onclick="back()">
				<i></i>返回
			</span>
		</div>
	</div>
	<div class="main">
		<div class="mainBox clearfix">
			<div class="mainItemB">
                <span class="itemTxt"><span class="require">*</span>权限组名称：</span>
                <input type="text" name="cname" autocomplete="off" onkeyup="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')"
                       placeholder="请输入中文数字英文" class="itemInput details"/>
            </div>
            <div class="mainItemB">
                <span class="itemTxt">职能描述：</span>
                <textarea name="describe" class="textarea"></textarea>
            </div>
            <div class="mainItemB" style="line-height: 32px;user-select: none;">
                <span class="itemTxt">状态：</span>
                <label class="seleLabel">
                    <input type="checkbox" id="id_enablePop" class="tabCheck" name="enabled">
                        <span style="margin-top:8px" class="seleIcon"></span>打勾启用
                </label>
            </div>
		</div>
	</div>
	<!-- 遮罩 -->
	<div class="mask" id="mask"></div>
	<!-- 提示 -->
	<div class="tips" id="tip"></div>
</body>
</html>
