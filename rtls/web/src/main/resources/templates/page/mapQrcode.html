<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8" name="referrer" content="never">
	<title>地图管理二维码</title>
	<link rel="stylesheet" href="../css/common/common.css" />
	<link rel="stylesheet" href="../css/details.css" />
	<script src="../js/common/jquery-1.8.0.min.js"></script>
	<script src="../js/common/url.js"></script>
	<script src="../js/common/page.js"></script>
	<script src="../js/common/common.js"></script>
	<script src="../js/mapQrcode.js"></script>
</head>
<body>
	<div class="top">
		<span class="topTitle">地图管理 > <span id="titleFlag">二维码</span></span>
		<div class="topBtn">
			<span class="save" onclick="location.reload()">
				<i></i>刷新
			</span><span class="back" onclick="back()">
				<i></i>返回
			</span>
		</div>
	</div>
	<div class="main">
		<div class="mainBox clearfix">
			<div class="mainItemB">
				<span class="itemTxt">
					<span class="require">*</span>地图名称：
				</span>
				<input autocomplete="off" type="text" name="name" data-reg="^\S+$" readonly class="itemInput details" />
			</div>
			<div class="mainItemB">
					<span class="itemTxt">地图二维码：</span>
					<!-- <textarea class="textarea" name="describe" onkeyup="calcTextNum(this)"></textarea> -->
					<img id="testimg1" class="mapqrcode pic"  src="" alt="">

				  <div id="outerdiv"
					style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:2;width:100%;height:100%;display:none;">
					<div id="innerdiv" style="position:absolute;">
					  <img id="bigimg"  src="" />
					</div>
				</div>
				<div class="mainItemB">
					<span class="itemTxt">
						<span class="require">*</span>二维码下载：
					</span>
					<div class="card" >
						<a href="" id="down_btn_a"  class="down_btn_a" rel="nofollow noreferrer" target="_blank" download>下载二维码</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 提示 -->
	<div class="tips" id="tip"></div>
	<!-- 遮罩 -->
	<div class="mask" id="mask"></div>
</body>
</html>
