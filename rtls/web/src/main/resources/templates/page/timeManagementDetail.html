
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <meta charset="UTF-8">
  <title>时段管理</title>
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/details.css" />
  <link rel="stylesheet" href="../css/jedate/jedate.css" />
  <script src="../js/common/jquery-1.8.0.min.js"></script>
  <script src="../js/common/url.js"></script>
  <script src="../js/common/common.js"></script>
  <script src="../js/common/jedate.min.js"></script>
  <script src="../js/timeManagementDetail.js"></script>

  <style>
    .dateBox {
      height: 32px;
      display: flex;
      align-items: center;
    }

    .dateName {
      margin-left: 2px;
      margin-right: 12px;
    }
  </style>
</head>

<body>
  <div class="top">
    <span class="topTitle">时段管理 > <span id="titleFlag">新增</span></span>
    <div class="topBtn">
      <shiro:hasAnyPermissions name="tp:add,tp:edit">
        <span class="save" onclick="save()">
          <i></i>保存
        </span>
      </shiro:hasAnyPermissions>
      <span class="refresh" onclick="location.reload()">
        <i></i>刷新
      </span><span class="back" onclick="back()">
        <i></i>返回
      </span>
    </div>
  </div>
  <div class="main">
    <div class="mainBox clearfix">
      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>关联地图：
        </span>
        <div class="batchBox" onclick="switchSele(event)">
          <div name="mapId" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="mapSelect">
            <div data-val="">--请选择关联地图--</div>
          </div>
        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt"><span class="require">*</span>关联公司：</span>
        <div class="batchBox" onclick="switchSele(event)">
          <div name="companyId" class="batchTxt" data-val="">--请先选择地图--</div>
          <div class="batchList" id="companySelect">
            <div data-val="">--请先选择地图--</div>
          </div>
        </div>
      </div>


      <div class="mainItemB">
        <span class="itemTxt">星期一时段：</span>
        <input class="time itemInput" value="" readonly id="time1" name="time1" placeholder="请选择开始时间和结束时间" />
      </div>

      <div class="mainItemB">
        <span class="itemTxt">星期二时段：</span>
        <input class="time itemInput" value="" readonly id="time2" name="time2" placeholder="请选择开始时间和结束时间" />
      </div>

      <div class="mainItemB">
        <span class="itemTxt">星期三时段：</span>
        <input class="time itemInput" value="" readonly id="time3" name="time3" placeholder="请选择开始时间和结束时间" />
      </div>

      <div class="mainItemB">
        <span class="itemTxt">星期四时段：</span>
        <input class="time itemInput" value="" readonly id="time4" name="time4" placeholder="请选择开始时间和结束时间" />
      </div>

      <div class="mainItemB">
        <span class="itemTxt">星期五时段：</span>
        <input class="time itemInput" value="" readonly id="time5" name="time5" placeholder="请选择开始时间和结束时间" />
      </div>

      <div class="mainItemB">
        <span class="itemTxt">星期六时段：</span>
        <input class="time itemInput" value="" readonly id="time6" name="time6" placeholder="请选择开始时间和结束时间" />
      </div>

      <div class="mainItemB">
        <span class="itemTxt">星期日时段：</span>
        <input class="time itemInput" value="" readonly id="time7" name="time7" placeholder="请选择开始时间和结束时间" />
      </div>

    </div>
  </div>
  <!-- 遮罩 -->
  <div class="mask" id="mask"></div>
  <!-- 提示 -->
  <div class="tips" id="tip"></div>
  <!-- 地图选点 -->
  <div class="mapPop mapPopDetail" id="mapPop">
    <div class="mapPopTop" style="width:1640px">
      请在地图上选择位置
      <div class="close" onclick="hidePop('#mapPop')"></div>
    </div>
    <div class="fengmap" id="fengmap">
      <!--设备控件，2D/3D切换-->
      <div class="viewMode3">
        <div class="viewMode" onclick="changeMode(this)"></div>
      </div>
    </div>
  </div>
</body>

</html>
