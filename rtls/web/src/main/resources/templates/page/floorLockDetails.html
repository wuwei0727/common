<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="UTF-8">
	<title>地锁</title>
	<link rel="stylesheet" href="../css/common/common.css" />
	<link rel="stylesheet" href="../css/jedate/jedate.css" />
	<link rel="stylesheet" href="../css/details.css" />
	<script src="../js/common/jquery-1.8.0.min.js"></script>
	<script src="../js/common/url.js"></script>
	<script src="../js/common/common.js"></script>
	<script src="../js/common/jedate.min.js"></script>
	<script src="../js/floorLockDetails.js"></script>
</head>

<body>
	<div class="top">
		<span class="topTitle">地锁 > <span id="titleFlag">新增</span></span>
		<div class="topBtn">
			<shiro:hasAnyPermissions name="fk:edit,fk:add">
				<span class="save" onclick="save()">
					<i></i>保存
				</span>
			</shiro:hasAnyPermissions>
			<span class="refresh" onclick="location.reload()">
				<i></i>刷新
			</span><span class="back" onclick="back()">
				<i></i>返回
			</span>
		</div>
	</div>
	<div class="main">
		<div class="mainBox clearfix">
            <div class="mainItemB">
				<span class="itemTxt"><span class="require">*</span>设备编号：</span>
                <input autocomplete="off" type="text"  name="deviceNum" class="itemInput" placeholder="请输入设备编号"/>
			</div>
            <div class="mainItemB">
				<span class="itemTxt"><span class="require">*</span>关联地图：</span>
				<div class="batchBox" onclick="switchSele(event)">
					<div name="map" class="batchTxt" data-val="">--请选择关联地图--</div>
					<div class="batchList" id="mapSelect">
						<div data-val="">--请选择关联地图--</div>
					</div>
				</div>
			</div>

			<div class="mainItemB">
				<span class="itemTxt">关联公司：</span>
				<div class="batchBox" onclick="switchSele(event)">
					<div id="companyName" class="batchTxt" data-val="">--请选择关联公司--</div>
					<div class="batchList" id="companyList" style="max-height: 300px;">
						<div data-val="" onclick="seleBatch(this,'')">--请选择关联公司--</div>
					</div>
				</div>
			</div>

			<div class="mainItemB">
				<span class="itemTxt">车位号：</span>
				<div class="batchBox" onclick="switchSele(event)">
					<div name="parkingName" class="batchTxt" data-val="">--请选择车位名称--</div>
					<div class="batchList" id="parkingNameSelect" style="max-height: 300px;">
						<div data-val="" onclick="seleBatch(this,'')">--请选择车位名称--</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 遮罩 -->
	<div class="mask" id="mask"></div>
	<!-- 提示 -->
	<div class="tips" id="tip"></div>
</body>
</html>
