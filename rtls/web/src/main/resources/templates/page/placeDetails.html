
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="UTF-8">
	<title>车位规划详情</title>
	<link rel="stylesheet" href="../css/common/common.css" />
	<link rel="stylesheet" href="../css/details.css" />
	<script src="../js/common/jquery-1.8.0.min.js"></script>
	<script src="../js/common/url.js"></script>
	<script src="../js/common/common.js"></script>
	<script src="../fMap/2/fengmap.core.min.js"></script>
	<script src="../fMap/2/fengmap.control.min.js"></script>
	<script src="../js/common/initFmap.js"></script>
	<script src="../js/placeDetails.js"></script>
</head>
<body>
	<div class="top">
		<span class="topTitle">车位规划 > <span id="titleFlag">新增</span></span>
		<div class="topBtn">
			<shiro:hasAnyPermissions name="pak:add,pak:edit">
				<span class="save" onclick="save()">
					<i></i>保存
				</span>
			</shiro:hasAnyPermissions>
			<span class="refresh" onclick="location.reload()">
				<i></i>刷新
			</span><span class="back" onclick="back()">
				<i></i>返回
			</span>
		</div>
	</div>
	<div class="main">
		<div class="mainBox clearfix">
			<div class="mainItemB">
				<span class="itemTxt"><span class="require">*</span>车位名称：</span>
				<input autocomplete="off" type="text" name="name" class="itemInput" />
			</div>

			<!-- <div class="mainItemB">
				<span class="itemTxt">关联地图：</span>
				<input autocomplete="off" type="text" name="mapName" class="itemInput" />
			</div> -->
			<div class="mainItemB">
				<span class="itemTxt">
					<span class="require">*</span>关联地图：
				</span>
				<div class="batchBox managWid" onclick="switchSele(event)">
					<div name="map" class="batchTxt" data-val="">--请选择--</div>
					<div class="batchList" id="mapSelect">
						<div data-val="">--请选择关联地图--</div>
					</div>
				</div><span class="manag" onclick="selectPoint()">选点</span>
			</div>
			<div class="hide">
				<input readonly type="text" name="x" class="hide" />
				<input readonly type="text" name="y" class="hide" />
				<input readonly type="text" name="floor" class="hide" />
				<input readonly type="text" name="fid" class="hide" />
			</div>



			<div class="mainItemB">
				<span class="itemTxt">关联公司：</span>
				<div class="batchBox" onclick="switchSele(event)">
					<!-- <div class="batchBox" style="pointer-events: none;" onclick="switchSele(event)"> -->
					<div name="company" class="batchTxt" data-val="">--请选择先选择地图--</div>
					<div class="batchList" id="companySelect">
						<div data-val="">--请选择--</div>
					</div>
				</div>
			</div>
			<div class="mainItemB">
				<span class="itemTxt"><span class="require">*</span>类型：</span>
				<div class="batchBox" onclick="switchSele(event)">
					<div name="type" class="batchTxt" data-val="">--请选择--</div>
					<div class="batchList" id="type">
						<div data-val="">--请选择--</div>
					</div>
				</div>
			</div>
			<div class="mainItemB">
				<span class="itemTxt"><span class="require">*</span>设置为VIP车位：</span>
				<div class="batchBox" onclick="switchSele(event)">
					<div name="carbittype" class="batchTxt" data-val="">--请选择--</div>
					<div class="batchList" id="carbittype">
						<div onclick="seleBatch(this,'0')">否</div>
						<div onclick="seleBatch(this,'1')">是</div>
					</div>
				</div>
			</div>

			<div class="mainItemB">
				<span class="itemTxt"><span class="require">*</span>是否可预约：</span>
				<div class="batchBox" onclick="switchSele(event)">
					<div name="isReservable" class="batchTxt" data-val="">--请选择--</div>
					<div class="batchList" id="isReservable">
						<div onclick="seleBatch(this,'0')">否</div>
						<div onclick="seleBatch(this,'1')">是</div>
					</div>
				</div>
			</div>
			<div class="mainItemB">
				<span class="itemTxt"><span class="require">*</span>状态：</span>
				<div class="batchBox" onclick="switchSele(event)">
					<div name="state" class="batchTxt" data-val="">--请选择--</div>
					<div class="batchList" id="state">
						<div onclick="seleBatch(this,'0')">空闲</div>
						<div onclick="seleBatch(this,'1')">占用</div>
						<div onclick="seleBatch(this,'3')">未检</div>
					</div>
				</div>
			</div>

			<div class="mainItemB">
				<span class="itemTxt"><span class="require">*</span>配置方式：</span>
				<div class="batchBox" onclick="switchSele(event)">
					<div name="configWay" class="batchTxt" data-val="">--请选择--</div>
					<div class="batchList" id="configWay">
						<div onclick="seleBatch(this,'0')">无</div>
						<div onclick="seleBatch(this,'1')">超声检测</div>
						<div onclick="seleBatch(this,'2')">视频检测</div>
						<div onclick="seleBatch(this,'3')">超声检测加视频检测</div>
					</div>
				</div>
			</div>

			<div class="mainItemB">
				<span class="itemTxt">关联电梯：</span>
				<div class="batchBox" onclick="switchSele(event)">
					<div name="elevatorId" class="batchTxt" data-val="">--请选择--</div>
					<div class="batchList" id="elevatorId">
						<div data-val="">--请选择--</div>
					</div>
				</div>
			</div>

			<div class="mainItemB hide">
				<span class="itemTxt">关联楼栋：</span>
				<input autocomplete="off" type="text" readonly name="building" class="itemInput disable" />
			</div>

			<div class="mainItemB hide">
				<span class="itemTxt">关联楼层：</span>
				<input autocomplete="off" type="text" readonly name="elevatorFloor" class="itemInput disable" />
			</div>

			<div class="mainItemB hide">
				<span class="itemTxt">车牌号：</span>
				<input autocomplete="off" type="text" readonly name="license" class="itemInput disable" />
			</div>
			<div class="mainItemB hide">
				<span class="itemTxt">管理者：</span>
				<input autocomplete="off" type="text" readonly name="user" class="itemInput disable" />
			</div>
			<div class="mainItemB hide">
				<span class="itemTxt">管理者手机号：</span>
				<input autocomplete="off" type="text" readonly name="phone" class="itemInput disable" />
			</div>
		</div>
	</div>
	<!-- 遮罩 -->
	<div class="mask" id="mask"></div>
	<!-- 提示 -->
	<div class="tips" id="tip"></div>
	<!-- 地图选点 -->
	<div class="mapPop mapPopDetail" id="mapPop">
		<div class="mapPopTop">
			请在地图上选择位置
			<div class="close" onclick="mapCancel()"></div>
			<div class="confirm" onclick="mapConfirm()">确定</div>
		</div>
		<div class="fengmap" id="fengmap">
			<!--设备控件，2D/3D切换-->
			<div class="viewMode3">
				<div class="viewMode" onclick="changeMode(this)"></div>
			</div>
		</div>
	</div>
</body>
</html>
