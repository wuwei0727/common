<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <meta charset="UTF-8">
  <title>运营管理</title>
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/details.css" />
  <script src="../js/common/jquery-1.8.0.min.js"></script>
  <script src="../js/common/url.js"></script>
  <script src="../js/common/common.js"></script>
  <script src="../js/operateDetail.js"></script>

  <style>
    .itemTxt {
      width: 200px;
    }
  </style>
</head>

<body>
  <div class="top">
    <span class="topTitle">运营管理 > <span id="titleFlag">新增</span></span>
    <div class="topBtn">
      <!-- <shiro:hasAnyPermissions name="peb:edit,peb:add"> -->
      <span class="save" onclick="save()">
        <i></i>保存
      </span>
      <!-- </shiro:hasAnyPermissions> -->
      <span class="refresh" onclick="location.reload()">
        <i></i>刷新
      </span>
      <span class="back" onclick="back()">
        <i></i>返回
      </span>
    </div>
  </div>
  <div class="main">
    <div class="mainBox clearfix">

      <div class="mainItemB">
        <span class="itemTxt"> 车位导航总数： </span>
        <input autocomplete="off" placeholder="请输入车位导航总数" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="placeNavigationTotal"
          class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 车位导航使用率： </span>
        <input autocomplete="off" placeholder="请输入车位导航使用率" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="placeNavigationUseRate"
          class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 平台车位利用率： </span>
        <input autocomplete="off" placeholder="请输入平台车位利用率" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="platformPlaceUtilizationRate"
          class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 车位预约总数： </span>
        <input autocomplete="off" placeholder="请输入车位预约总数" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="reservationTotal" class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 反向寻车总数： </span>
        <input autocomplete="off" placeholder="请输入反向寻车总数" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="reverseCarSearchTotal"
          class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 停车场车位空闲率： </span>
        <input autocomplete="off" placeholder="请输入停车场车位空闲率" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="placeAvailabilityRate"
          class="itemInput " />
      </div>

      <!-- <div class="mainItemB">
        <span class="itemTxt"> 车位数量： </span>
        <input autocomplete="off" placeholder="请输入车位数量" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="name" class="itemInput " />
      </div> -->


      <div class="mainItemB">
        <span class="itemTxt"> 用户总数： </span>
        <input autocomplete="off" placeholder="请输入用户总数" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="userTotal" class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 访问总次数： </span>
        <input autocomplete="off" placeholder="请输入访问总次数" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="useFrequency" class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 活跃用户数： </span>
        <input autocomplete="off" placeholder="请输入活跃用户数" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="activeUserTotal" class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 新增用户数： </span>
        <input autocomplete="off" placeholder="请输入新增用户数" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="newUsersNumber" class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 用户检索总数： </span>
        <input autocomplete="off" placeholder="请输入用户检索总数" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="userSearchTotal" class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 位置分享总数： </span>
        <input autocomplete="off" placeholder="请输入位置分享总数" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="locationShareTotal"
          class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 每小时空车位数： </span>
        <input autocomplete="off" placeholder="请输入每小时空车位数" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="perHourNullPlaceNumber"
          class="itemInput " />
      </div>


      <div class="mainItemB">
        <span class="itemTxt"> 检测器数量： </span>
        <input autocomplete="off" placeholder="请输入检测器数量" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="detectorCount" class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 信标数量： </span>
        <input autocomplete="off" placeholder="请输入信标数量" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="subCount" class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 网关数量： </span>
        <input autocomplete="off" placeholder="请输入网关数量" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="gatewayCount" class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 车位使用次数： </span>
        <input autocomplete="off" placeholder="请输入车位使用次数" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="placeUseTotal" class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 车位空闲总时长(小时)： </span>
        <input autocomplete="off" placeholder="请输入车位空闲总时长" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="placeIdleTotalDuration"
          class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 车位利用率前10停车场： </span>
        <input autocomplete="off" placeholder="请输入车位利用率前10停车场" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="mapPlaceUtilizationRate"
          class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 空车位数量： </span>
        <input autocomplete="off" placeholder="请输入空车位数据" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="idlePlaceNumber" class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 月活用户数： </span>
        <input autocomplete="off" placeholder="请输入月活用户数" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="monthlyActiveUsers"
          class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"> 检索前10商家数量： </span>
        <input autocomplete="off" placeholder="请输入检索前10商家" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="top10Business" class="itemInput " />
      </div>



    </div>
  </div>
  <!-- 提示 -->
  <div class="tips" id="tip"></div>
  <!-- 遮罩 -->
  <div class="mask" id="mask"></div>

</body>

</html>
