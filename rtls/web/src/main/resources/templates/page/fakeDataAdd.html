<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <meta charset="UTF-8">
  <title>易PARK智慧停车</title>
  <link rel="shortcut icon" href="../image/titleIcon.ico">
  <link rel="stylesheet" href="../css/home.css">
  <script src="../js/common/jquery-1.8.0.min.js"></script>
  <script src="../js/common/url.js"></script>
  <script src="../js/common/common.js"></script>
  <script src="../js/common/page.js"></script>
  <script src="../js/fakeDataAdd.js"></script>
</head>

<body>
  <div class="header">
    <!--用于连接websocket-->
    <span id="websocket" hidden>
      <shiro:authenticated>
        <!-- 登录之后-->
        <shiro:principal property="uid" />
        <!--显示用户身份名称-->
      </shiro:authenticated>
    </span>
    <div>
      <img src="../image/common/PARKHome.png" class="logo1" alt="logo" />
    </div>
    <div class="headerRig">


      <span class="user">
        <shiro:authenticated>
          <!-- 登录之后-->
          <shiro:principal property="membername" />
          <!--显示用户身份中的属性值-->
        </shiro:authenticated>
      </span>

      <!-- 通知 -->
      <div class="notice">
        <!-- <div onclick="notice(event)">
          <img src="../image/common/notice.png" />
          <span class="noticeNum" id="noticeNum">0</span>
        </div> -->

        <div class="showNoticeBox" id="showNoticeBox">
          <div class="allNoticeH">
            <div class="allNHtext">全部消息</div>
            <div class="allNHicon" onclick="notice(event)"></div>
          </div>
          <div class="showNoticeList" id="showNoticeList"></div>
          <div class="seeMoreNotice" onclick="seeMoreData()">查看更多</div>
        </div>
      </div>

      <img class="exit" src="../image/common/exit.png" onclick="exit()" />
    </div>
    <div class="navBox">
      <ul class="nav">
        <li class="curNav" id="dataCenterNav" onclick="switchNav(this,'dataCenter',0)">
          <a href="javascript:void(0)">数据添加</a>
        </li>
      </ul>
      <span class="slide" id="slide"></span>
    </div>
  </div>
  <div class="spacing"></div>

  <div class="main">
    <!-- 左侧菜单 -->
    <div class="main_left">
      <div class="menu">
        <!-- 首页 -->
        <div id="dataCenter" class="show">
          <div class="menuTxt">
            <div class="menuItem" id="curMenu">
              <div class="defaCur" data-path="operate" id="operate" onclick="switchMenu(this)">
                <span class="menuIcon permissIcon"></span>运营管理
              </div>
            </div>

            <div class="menuItem">
              <div class="defaCur" data-path="usersAdd" id="usersAdd" onclick="switchMenu(this)">
                <span class="menuIcon permissIcon"></span>用户数据
              </div>
            </div>

            <div class="menuItem">
              <div class="defaCur" data-path="visitAdd" id="visitAdd" onclick="switchMenu(this)">
                <span class="menuIcon permissIcon"></span>访问次数
              </div>
            </div>

            <!-- <div class="menuItem">
              <div class="defaCur" data-path="activeUsersAdd" id="activeUsersAdd" onclick="switchMenu(this)">
                <span class="menuIcon permissIcon"></span>活跃用户
              </div>
            </div> -->

            <div class="menuItem">
              <div class="defaCur" data-path="searchQuantityAdd" id="searchQuantityAdd" onclick="switchMenu(this)">
                <span class="menuIcon permissIcon"></span>检索数量
              </div>
            </div>

            <div class="menuItem">
              <div class="defaCur" data-path="searchQuantityAdd2" id="searchQuantityAdd2" onclick="switchMenu(this)">
                <span class="menuIcon permissIcon"></span>商家检索数量
              </div>
            </div>

            <div class="menuItem">
              <div class="defaCur" data-path="searchQuantityAdd3" id="searchQuantityAdd3" onclick="switchMenu(this)">
                <span class="menuIcon permissIcon"></span>目的地检索数量
              </div>
            </div>

            <div class="menuItem">
              <div class="defaCur" data-path="locaShareAdd" id="locaShareAdd" onclick="switchMenu(this)">
                <span class="menuIcon permissIcon"></span>位置分享
              </div>
            </div>

            <div class="menuItem">
              <div class="defaCur" data-path="parkSpaceUsageAdd" id="parkSpaceUsageAdd" onclick="switchMenu(this)">
                <span class="menuIcon permissIcon"></span>车位使用
              </div>
            </div>

            <div class="menuItem">
              <div class="defaCur" data-path="parkSpaceNaviAdd" id="parkSpaceNaviAdd" onclick="switchMenu(this)">
                <span class="menuIcon permissIcon"></span>车位导航
              </div>
            </div>

            <div class="menuItem">
              <div class="defaCur" data-path="parkSpaceNaviAdd2" id="parkSpaceNaviAdd2" onclick="switchMenu(this)">
                <span class="menuIcon permissIcon"></span>车位导航使用率
              </div>
            </div>

            <div class="menuItem">
              <div class="defaCur" data-path="parkReserveAdd" id="parkReserveAdd" onclick="switchMenu(this)">
                <span class="menuIcon permissIcon"></span>车位预约
              </div>
            </div>

            <div class="menuItem">
              <div class="defaCur" data-path="findCarAdd" id="findCarAdd" onclick="switchMenu(this)">
                <span class="menuIcon permissIcon"></span>反向寻车
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
    <!-- 右侧内容 -->
    <div class="content" id="content">
      <iframe src="#" id="iframeBox" class="iframeBox" frameborder="0"></iframe>
    </div>
  </div>
  <!-- 提示 -->
  <div class="tips" id="tip"></div>
</body>
