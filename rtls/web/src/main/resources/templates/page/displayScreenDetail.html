<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>导引屏配置</title>
    <link rel="stylesheet" href="../css/common/common.css" />
    <link rel="stylesheet" href="../css/company.css" />
    <link rel="stylesheet" href="../fMap/3/toolBarStyle.css" />
    <script src="../js/common/jquery-1.8.0.min.js"></script>
    <script src="../js/common/url.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../fMap/3/fengmap.map.min.js"></script>
    <script src="../fMap/3/fengmap.plugins-mapedit.min.js"></script>
    <script src="../fMap/3/fengmap.plugin.min.js"></script>
    <script src="../fMap/3.1.2/fengmap.plugins-compositemarker.min.js"></script>
    <script src="../js/common/initFmap4.js"></script>
    <script src="../js/displayScreenDetail.js"></script>
    <script src="../fMap/3/fengmap.analyser.min.js"></script>
</head>

<body>
    <div class="top">
        <span class="topTitle">导引屏配置 > <span id="titleFlag">新增</span></span>
        <div class="topBtn">
            <shiro:hasAnyPermissions name="sg:add,sg:edit">
                <span class="save" onclick="save()">
                    <i></i>保存
                </span>
            </shiro:hasAnyPermissions>
            <span class="refresh" onclick="reload()">
                <i></i>刷新
            </span><span class="back" onclick="back()">
                <i></i>返回
            </span>
        </div>
    </div>
    <div class="main">
        <div class="mainBox clearfix">
            <div class="clearfix">
                <div class="mainItem" style="margin-right: 10px;">
                    <span class="itemTxt"><span class="require">*</span>关联地图：</span>
                    <div class="batchBox" style="width: 210px;" onclick="switchSele(event)">
                        <div name="map" class="batchTxt" data-val="">--请选择关联地图--</div>
                        <div class="batchList" id="mapSelect">
                            <div data-val="">--请选择关联地图--</div>
                        </div>
                    </div>
                </div>
                <div class="mainItem" style="margin-right: 10px;">
                    <span class="itemTxt"><span class="require">*</span>绑定区域：</span>
                    <input autocomplete="off" placeholder="请输入绑定区域" data-reg="^\S+$"
                        onkeyup="this.value=this.value.replace(/\s/g,'')" type="text" name="bindarea" class="itemInput"
                        style="width:200px;">
                </div>
                <div class="mainItem" style="margin-right: 10px;">
                    <span class="itemTxt"><span class="require">*</span>设备ID：</span>
                    <!-- <input autocomplete="off" placeholder="请输入设备ID" data-reg="^\S+$"
                        onkeyup="this.value=this.value.replace(/\s/g,'')" type="text" name="devicenum" class="itemInput"
                        style="width:200px;"> -->
                    <div class="batchBox" style="width: 210px;" onclick="switchSele(event)">
                        <div name="guideScreenId" class="batchTxt" data-val="">--请先选择关联地图--</div>
                        <div class="batchList" id="deviceSelect">
                            <div data-val="">--请先选择关联地图--</div>
                        </div>
                    </div>
                </div>
                <div class="mainItem" style="margin-right: 10px;">
                    <span class="itemTxt">屏幕编号：</span>
                    <input autocomplete="off" placeholder="请输入屏幕编号" data-reg="^\S+$"
                        onkeyup="this.value=this.value.replace(/\s/g,'')" type="text" name="screennum" class="itemInput"
                        style="width:200px;">
                </div>
                <div class="mainItem" style="margin-right: 0px;">
                    <span class="itemTxt"><span class="require">*</span>屏幕方位：</span>
                    <input autocomplete="off" placeholder="请输入屏幕方位" data-reg="^\S+$"
                        onkeyup="this.value=this.value.replace(/\s/g,'')" type="text" name="screenposition"
                        class="itemInput" style="width:200px;">
                </div>
            </div>
        </div>
        <div class="recomContent">
            <div class="recomContentL">
                <div class="recomConLButton">
                    <span id="polygon" class="noActiveBtn" onclick="drawOpetion('polygon')">绘制多边形</span>
                    <span id="edit" class="noActiveBtn" onclick="drawOpetion('edit')">编辑</span>
                    <span id="del" class="noActiveBtn" onclick="drawOpetion('del')">删除</span>
                    <span class="recomConLTip">(保存成功的区域不能二次修改，点击【绘制多边形】 >【编辑】 新增区域)</span>
                </div>
                <div class="recomConLMap">
                    <div class="fengmap" id="fengmap" style="position: relative;"></div>
                </div>
            </div>
            <div class="recomContentR">
                <div class="recomContentRT">
                    <span class="recomContentRTIcon"></span>
                    <span class="recomContentRTText">绑定车位</span>
                </div>
                <div class="recomContentRC" id="recomPlaceList"></div>
                <div class="recomContentRB">
                    <div class="recomContentRBL">
                        <span class="seleAllPlaceLabel" onclick="allcheckPlace()">
                            <input type="checkbox" style="display: none;" class="placeAllCheck" />
                            <span class="recomConCheckIcon"></span>
                            <span>全选</span>
                        </span>
                        <span class="delRecomPlace" onclick="delCheckPlace()">删除</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- 提示 -->
    <div class="tips" id="tip"></div>
    <!-- 遮罩 -->
    <div class="mask" id="mask"></div>
    <!-- 地图选点 -->

</body>

</html>
