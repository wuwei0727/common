<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <meta charset="UTF-8">
  <title>短信服务</title>
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/details.css" />
  <script src="../js/common/jquery-1.8.0.min.js"></script>
  <script src="../js/common/url.js"></script>
  <script src="../js/common/common.js"></script>
  <script src="../fMap/2/fengmap.core.min.js"></script>
  <script src="../fMap/2/fengmap.control.min.js"></script>
  <script src="../js/common/initFmap.js"></script>
  <script src="../js/common/qrcode.min.js"></script>
  <script src="../js/textmessageRecharge.js"></script>
</head>

<body>
  <div class="top">
    <span class="topTitle">短信服务 > <span id="titleFlag">充值</span></span>
    <div class="topBtn">
      <!-- <shiro:hasAnyPermissions name="sqa:edit,sqa:add">
        <span class="save" onclick="save()">
          <i></i>保存
        </span>
      </shiro:hasAnyPermissions> -->
      <span class="refresh" onclick="location.reload()">
        <i></i>刷新
      </span>
      <span class="back" onclick="back()">
        <i></i>返回
      </span>
    </div>
  </div>
  <div class="main">
    <div class="mainBox clearfix" style="height: 660px;">
      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>关联地图：
        </span>
        <div class="batchBox disable">
          <div name="map" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="mapSelect">
            <div data-val="">--请选择关联地图--</div>
          </div>
        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>短信剩余条数：
        </span>
        <input autocomplete="off" placeholder="请输入短信条数" data-reg="^\S+$"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="number" name="count" class="itemInput disable"
          disabled />
      </div>

      <div class="mainItemB">
        <span class="itemTxt">
          充值条数：
        </span>
        <div class="rechargeBox" id="rechargeBox">



          <!-- <div class="rechargeItem" onclick="rechargeItem(this,'b')">
            <div>2000条</div>
            <div>2000元</div>
          </div> -->

        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt">有效时长：</span>

        <div class="rechargeBox">
          <div class="recharge_btn rechargeItem_active">24个月</div>
          <div style="color: #787e80;">套餐包购买成功后即刻生效，到期后失效，到期后未使用余量自动过期<br>套餐包不支持续期<br>套餐包使用后不支持退订</div>
        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt">总配置费用：</span>
        <div class="rechargeBox">
          <div class="recharge_money">¥<span id="recharge_money">0.00</span></div>
          <button class="recharge_btn" style="background-color: #4A60CF;color: #fff;" onclick="toBuy()">支付宝充值</button>
          <button class="recharge_btn" style="margin-left: 20px;background-color: #4A60CF;color: #fff;"
            onclick="wxtoBuy()">微信充值</button>
        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt"></span>
        <div class="rechargeBox QrBox" id="QrBox" style="display: none;">
          <iframe id="iframe" frameborder="0" class="QrIframe"></iframe>
          <div class="Qrtext" id="QrOverdue">00:00:00</div>
          <div class="Qrtext">请使用支付宝扫码支付</div>
        </div>

        <div class="rechargeBox wxQrBox" id="wxQrBox" style="display: none;">
          <div id="wxqrcode" class="wxqrcode"></div>
          <div class="wxQrtext" id="wxQrOverdue">00:00:00</div>
          <div class="wxQrtext">请使用微信扫码支付</div>
        </div>
      </div>




    </div>
  </div>

  <!-- 支付宝返回表单-用于获取订单号 -->
  <div id="form_hide" style="display: none;"></div>
  <!-- 提示 -->
  <div class="tips" id="tip"></div>
  <!-- 遮罩 -->
  <div class="mask" id="mask"></div>

</body>

</html>
