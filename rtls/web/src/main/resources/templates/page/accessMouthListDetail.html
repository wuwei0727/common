<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
  <meta charset="UTF-8">
  <title>车库出入口详情</title>
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/details.css" />
  <script src="../js/common/jquery-1.8.0.min.js"></script>
  <script src="../js/common/url.js"></script>
  <script src="../js/common/common.js"></script>
  <script src="../fMap/2/fengmap.core.min.js"></script>
  <script src="../fMap/2/fengmap.control.min.js"></script>
  <script src="../js/common/initFmap.js"></script>
  <script src="../js/accessMouthListDetail.js"></script>
</head>

<body>
  <div class="top">
    <span class="topTitle">车库出入口 > 详情</span>
    <div class="topBtn">
      <shiro:hasAnyPermissions name="pet:edit,pet:add">
        <span class="save" onclick="save()">
          <i></i>保存
        </span>
      </shiro:hasAnyPermissions>
      <span class="refresh" onclick="javascript:location.reload()">
        <i></i>刷新
      </span><span class="back" onclick="back()">
        <i></i>返回
      </span>
    </div>
  </div>
  <div class="main">
    <div class="mainBox clearfix">
      <div class="mainItemB">
        <span class="itemTxt"><span class="require">*</span>出入口名称：</span>
        <input autocomplete="off" type="text" name="name" class="itemInput details" />
      </div>

      <!-- <div class="mainItemB">
      <span class="itemTxt">地图名称：</span>
      <input autocomplete="off" readonly type="text" name="mapName" class="itemInput disable details" />
    </div> -->
      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>关联地图：
        </span>
        <div class="batchBox managWid" onclick="switchSele(event)">
          <div name="map" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="mapSelect">
            <div data-val="">--请选择关联地图--</div>
          </div>
        </div><span class="manag" onclick="selectPoint()">选点</span>
      </div>
      <div class="hide">
        <input readonly type="text" name="x" class="hide" />
        <input readonly type="text" name="y" class="hide" />
        <input readonly type="text" name="fid" class="hide" />
      </div>

      <!-- <div class="mainItemB">
        <span class="itemTxt">出入口类型：</span>
        <input autocomplete="off" readonly type="text" name="type" class="itemInput details" />
      </div> -->

      <div class="mainItemB">
        <span class="itemTxt"><span class="require">*</span>出入口类型：</span>
        <div class="batchBox" onclick="switchSele(event)">
          <div name="type" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="type">
            <div onclick="seleBatch(this,'0')">入口</div>
            <div onclick="seleBatch(this,'1')">出口</div>
            <div onclick="seleBatch(this,'2')">出入口</div>
            <div onclick="seleBatch(this,'3')">地库出入口</div>
          </div>
        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt"><span class="require">*</span>交通状态：</span>
        <div class="batchBox" onclick="switchSele(event)">
          <div name="accessStatus" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="accessStatus">
            <div onclick="seleBatch(this,'0')">禁行</div>
            <div onclick="seleBatch(this,'1')">通行</div>
          </div>
        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt"><span class="require">*</span>出口道路信息：</span>
        <input autocomplete="off" type="text" name="roadName" class="itemInput details" />
      </div>

      <div class="mainItemB">
        <span class="itemTxt">楼层：</span>
        <input autocomplete="off" readonly type="text" name="floor" class="itemInput disable details" />
      </div>


    </div>
  </div>
  <!-- 提示 -->
  <div class="tips" id="tip"></div>
  <!-- 遮罩 -->
  <div class="mask" id="mask"></div>
  <!-- 地图选点 -->
  <div class="mapPop mapPopDetail" id="mapPop">
    <div class="mapPopTop">
      请在地图上选择位置
      <div class="close" onclick="mapCancel()"></div>
			<div class="confirm" onclick="mapConfirm()">确定</div>
    </div>
    <div class="fengmap" id="fengmap">
      <!--设备控件，2D/3D切换-->
      <div class="viewMode3">
        <div class="viewMode" onclick="changeMode(this)"></div>
      </div>
    </div>
  </div>
</body>
</html>
