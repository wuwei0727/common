<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <meta charset="UTF-8">
  <title>运维人员管理</title>
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/details.css" />
  <link rel="stylesheet" href="../css/jedate/jedate.css" />
  <script src="../js/common/jquery-1.8.0.min.js"></script>
  <script src="../js/common/url.js"></script>
  <script src="../js/common/common.js"></script>
  <script src="../js/common/jedate.min.js"></script>
  <script src="../js/devopsDetail.js"></script>
</head>

<body>
  <div class="top">
    <span class="topTitle">运维人员管理 > <span id="titleFlag">新增</span></span>
    <div class="topBtn">
      <!-- <shiro:hasAnyPermissions name="maintenanceStaff:add,maintenanceStaff:edit"> -->
      <span class="save" onclick="save()">
        <i></i>保存
      </span>
      <!-- </shiro:hasAnyPermissions> -->
      <span class="refresh" onclick="location.reload()">
        <i></i>刷新
      </span><span class="back" onclick="back()">
        <i></i>返回
      </span>
    </div>
  </div>
  <div class="main">
    <div class="mainBox clearfix">
      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>关联地图：
        </span>
        <div class="batchBox" onclick="switchSele(event)">
          <div name="map" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="mapSelect">
            <div data-val="">--请选择关联地图--</div>
          </div>
        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt"><span class="require">*</span>名称：</span>
        <input autocomplete="off" type="text" name="name" class="itemInput" placeholder="请输入名称" />
      </div>

      <div class="mainItemB">
        <span class="itemTxt"><span class="require">*</span>手机号：</span>
        <input autocomplete="off" type="text" name="phone" class="itemInput" placeholder="请输入手机号" maxlength="11" />
      </div>

      <div class="mainItemB">
        <span class="itemTxt">是否启用：</span>
        <label class="seleLabel">
          <input type="checkbox" class="tabCheck" name="status" />
          <span style="margin-top:8px" class="seleIcon"></span><span class="itemDetail">打勾启用</span></label>
      </div>

    </div>
  </div>
  <!-- 遮罩 -->
  <div class="mask" id="mask"></div>
  <!-- 提示 -->
  <div class="tips" id="tip"></div>
</body>

</html>
