<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <meta charset="UTF-8">
  <title>推广人管理</title>
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/details.css" />
  <link rel="stylesheet" href="../css/promotionDetail.css" />
  <script src="../js/common/jquery-1.8.0.min.js"></script>
  <script src="../js/common/url.js"></script>
  <script src="../js/common/common.js"></script>
  <script src="../js/common/distpicker.js"></script>
  <script src="../js/promotionDetail.js"></script>
</head>

<body>
  <div class="top">
    <span class="topTitle">推广人管理 > <span id="titleFlag">新增</span></span>
    <div class="topBtn">
       <shiro:hasAnyPermissions name="po:edit,po:add">
      <span class="save" onclick="save()">
        <i></i>保存
      </span>
       </shiro:hasAnyPermissions>
      <span class="refresh" onclick="location.reload()">
        <i></i>刷新
      </span>
      <span class="back" onclick="back()">
        <i></i>返回
      </span>
    </div>
  </div>
  <div class="main">
    <div class="mainBox clearfix">

      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>名称：
        </span>
        <input autocomplete="off" placeholder="请输入名称" data-reg="^\S+$" onkeyup="this.value=this.value.replace(/\s/g,'')"
          type="text" name="name" class="itemInput " />
      </div>

      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>手机号码：
        </span>
        <input autocomplete="off" data-reg="^.{11}$" placeholder="请输入手机号码" oninput="value=value.replace(/[^\d]/g,'')"
          onkeyup="this.value=this.value.replace(/\s/g,'')" type="text" name="phone" class="itemInput" maxlength='11' />
      </div>

      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>地区：
        </span>
        <div>
          <div>
            <div id="distpicker">
              <select id="select1" class="form-control"></select>
              <select id="select2" class="form-control"></select>
              <select id="select3" class="form-control"></select>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- 提示 -->
  <div class="tips" id="tip"></div>
  <!-- 遮罩 -->
  <div class="mask" id="mask"></div>

</body>

</html>
