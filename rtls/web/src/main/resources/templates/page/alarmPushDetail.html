<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <meta charset="UTF-8">
  <title>报警推送配置</title>
  <link rel="stylesheet" href="../css/common/common.css" />

<body>
  <div class="top">

      <!-- <shiro:hasAnyPermissions name="apb:add,apb:edit"> -->
      <span class="save" onclick="save()">
        <i></i>保存
      </span>
      <!-- </shiro:hasAnyPermissions> -->

        <i></i>刷新
      </span><span class="back" onclick="back()">
        <i></i>返回
      </span>
    </div>
  </div>
  <div class="main">
    <div class="mainBox clearfix">
      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>关联地图：
        </span>
        <div class="batchBox" onclick="switchSele(event)">
          <div name="map" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="mapSelect">
            <div data-val="">--请选择关联地图--</div>
          </div>
        </div>
      </div>

      <!-- <div class="mainItemB">
        <span class="itemTxt">

        <div class="batchBox" onclick="switchSele(event)">

          <div class="batchList" id="a1">
            <div data-val="">--请选择关联设备--</div>
          </div>
        </div>
      </div> -->

      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>关联内容：
        </span>
        <div class="batchBox" onclick="switchSele(event)">
          <div name="alarmTypeId" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="a2">
            <div data-val="">--请选择关联内容--</div>
          </div>
        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>关联级别：
        </span>
        <div class="batchBox" onclick="switchSele(event)">
          <div name="level" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="a3">
            <div data-val="">--请选择关联级别--</div>
          </div>
        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>关联运维：
        </span>
        <div class="batchBox" onclick="switchSele(event)">
          <div name="maintenanceStaffId" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="a4">
            <div data-val="">--请先选择关联地图--</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="tips" id="tip"></div>
