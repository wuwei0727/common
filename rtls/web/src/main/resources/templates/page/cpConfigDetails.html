<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <meta charset="UTF-8">
  <title>报警类型配置</title>
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/details.css" />
  <script src="../js/common/jquery-1.8.0.min.js"></script>
  <script src="../js/common/url.js"></script>
  <script src="../js/common/common.js"></script>
  <script src="../fMap/2/fengmap.core.min.js"></script>
  <script src="../fMap/2/fengmap.control.min.js"></script>
  <script src="../js/common/initFmap.js"></script>
  <script src="../js/cpConfigDetails.js"></script>
</head>

<body>
  <div class="top">
    <span class="topTitle">报警类型配置 > <span id="titleFlag">新增</span></span>
    <div class="topBtn">
      <shiro:hasAnyPermissions name="atc:edit,atc:add">
        <span class="save" onclick="save()">
          <i></i>保存
        </span>
      </shiro:hasAnyPermissions>
      <span class="refresh" onclick="location.reload()">
        <i></i>刷新
      </span>
      <span class="back" onclick="back()">
        <i></i>返回
      </span>
    </div>
  </div>
  <div class="main">
    <div class="mainBox clearfix">


      <div class="mainItemB">
        <span class="itemTxt">
          设备类别：
        </span>
        <input autocomplete="off" placeholder="请输入设备类别" data-reg="^\S+$" onkeyup="this.value=this.value" type="text"
          name="deviceName" class="itemInput" />
      </div>
      <div class="mainItemB">
        <span class="itemTxt" style="margin-left: -2px;">
          报警类型：
        </span>
        <input autocomplete="off" placeholder="请输入报警类型" data-reg="^\S+$" onkeyup="this.value=this.value" type="text"
          name="alarmName" class="itemInput" />
      </div>



    </div>
  </div>
  <!-- 提示 -->
  <div class="tips" id="tip"></div>
  <!-- 遮罩 -->
  <div class="mask" id="mask"></div>
  <!-- 地图选点 -->
  <div class="mapPop mapPopDetail" id="mapPop">
    <div class="mapPopTop" style="width:1640px">
      请在地图上选择位置
      <div class="close" onclick="hidePop('#mapPop')"></div>
    </div>
    <div class="fengmap" id="fengmap">
      <!--设备控件，2D/3D切换-->
      <div class="viewMode3">
        <div class="viewMode" onclick="changeMode(this)"></div>
      </div>
    </div>
  </div>
</body>

</html>
