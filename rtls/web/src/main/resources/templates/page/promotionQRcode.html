          <div class="batchList" id="proInfoId">
            <div data-val="">--请选择推广人--</div>
          </div>
        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt">
          <span class="require">*</span>推广地图：
        </span>
        <div class="batchBox" onclick="switchSele(event)">
          <div name="map" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="mapSelect">
            <div data-val="">--请选择关联地图--</div>
          </div>
        </div>
      </div>

      <div class="mainItemB">
        <span class="itemTxt">推广商家：</span>
        <div class="batchBox" onclick="switchSele(event)">
          <div name="shangjiaName" class="batchTxt" data-val="">--请选择--</div>
          <div class="batchList" id="shangjiaName">
            <div data-val="">--请选择--</div>
          </div>
        </div>
      </div>

      <div class="hide">
        <input readonly type="text" name="fid" class="hide" />
        <input readonly type="text" name="x" class="hide" />
        <input readonly type="text" name="y" class="hide" />
        <input readonly type="text" name="floor" class="hide" />

        <input readonly type="text" name="desc" class="hide" />
        <input readonly type="text" name="destId" class="hide" />
        <input readonly type="text" name="type" class="hide" />

    </div>
